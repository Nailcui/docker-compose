version: '2.2'
services:
  es:
    image: elasticsearch:6.8.13
    container_name: es681301
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - es6813
    volumes:
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./config/jvm.options:/usr/share/elasticsearch/config/jvm.options
  kibana:
    image: kibana:6.8.13
    container_name: kibana681301
    environment:
      - ELASTICSEARCH_HOSTS=http://es681301:9200
    ports:
      - 5601:5601
    networks:
      - es6813

networks:
  es6813:
    driver: bridge
